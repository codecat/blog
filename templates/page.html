{% extends "base.html" %}

{% block content %}
	<article class="pure-g">
		<div class="pure-u-1">
			<h1>{{ page.title }}</h1>
			<p class="subtitle">
				<i class="fa fa-calendar" aria-hidden="true"></i>
				Posted on {{ page.date | date }}
			</p>
			<div class="content">
				{{ page.content | safe }}
			</div>
		</div>
	</article>
{% endblock %}
